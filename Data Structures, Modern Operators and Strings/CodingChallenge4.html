<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underscore to Camel Case Converter</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <textarea id="variableInput" placeholder="Enter variable names in underscore_case here..."></textarea>
    <button id="convertButton">Convert</button>

    <script>
        // Function to convert underscore_case to camelCase
        function toCamelCase(variable) {
            return variable
                .toLowerCase()
                .split('_')
                .map((word, index) => 
                    index === 0 ? word : word.charAt(0).toUpperCase() + word.slice(1)
                )
                .join('');
        }

        // Function to handle the button click
        function handleConversion() {
            const textarea = document.getElementById('variableInput');
            const variables = textarea.value.trim().split('\n');
            variables.forEach((variable, index) => {
                const camelCaseVariable = toCamelCase(variable.trim());
                console.log(`${variable.trim()} ${'✅'.repeat(index + 1)}`);
            });
        }

        // Attach event listener to the button
        document.getElementById('convertButton').addEventListener('click', handleConversion);
    </script>
</body>
</html>
