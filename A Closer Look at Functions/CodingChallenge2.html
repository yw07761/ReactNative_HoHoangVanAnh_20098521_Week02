 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Change Header Color</title>
     <style>
         h1 {
             text-align: center;
             margin-top: 50px;
         }
     </style>
 </head>
 <body>
     <h1>Hello World!</h1>
     
     <script>
         (function () {
             // Select the h1 element and change its initial color to red
             const header = document.querySelector('h1');
             console.log('Initial header element:', header); // Debugging: Log the header element
             header.style.color = 'red';
             console.log('Header color changed to red');
 
             // Attach an event listener to the body element
             document.body.addEventListener('click', function() {
                 console.log('Body clicked'); // Debugging: Log when body is clicked
                 console.log('Current header color:', header.style.color); // Debugging: Log current header color
                 header.style.color = 'blue';
                 console.log('Header color changed to blue');
             });
         })();
     </script>
 </body>
 </html>
